<body class="p-10">
	<form (ngSubmit)="submitForm()">
		<div class="flex justify-center">
			<input id="username"
				class="py-3 px-4 bg-gray-200 text-gray-800 border-gray-300 border-2 outline-none placeholder-gray-500 focus:bg-gray-100 w-1/4"
				type="text" name="username" placeholder="Enter GitHub Username (Press / to focus)"
				[formControl]="username" />
			<button type="submit"
				class="py-3 px-4 bg-gray-700 text-gray-100 font-semibold uppercase hover:bg-gray-600 rounded-r-md"
				[disabled]="!isFormValid" [ngClass]="{'cursor-not-allowed opacity-70': !isFormValid}">
				Search
			</button>
		</div>
		<span *ngIf="errors.api" class="flex justify-center text-red-500 text-md">{{ errors.api }}</span>
	</form>

	<div *ngIf="profile" class="flex justify-between items-center mt-5">
		<app-profile-card [profile]="profile"></app-profile-card>
		<img src="https://github-readme-stats.vercel.app/api?username={{ username.value }}&show_icons=true"
			alt="Your GitHub Stats" loading="lazy" />
		<img src="https://github-readme-stats.vercel.app/api/top-langs/?username={{ username.value }}&layout=compact"
			alt="Your GitHub Top Languages Stats" loading="lazy" />
	</div>
</body>
