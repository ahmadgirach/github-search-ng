<table class="border-collapse w-full">
    <thead>
        <tr>
            <th class="p-3 font-bold bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                Sr. No
            </th>
            <th class="p-3 font-bold bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                User
            </th>
        </tr>
    </thead>
    <tbody>
        <tr class="bg-white lg:hover:bg-gray-100 flex lg:table-row flex-row lg:flex-row flex-wrap lg:flex-no-wrap mb-10 lg:mb-0"
            *ngFor="let user of users; index as i">
            <td
                class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block lg:table-cell relative lg:static">
                <span class="px-2 py-1 text-xs font-bold">
                    {{ i + 1 }}
                </span>
            </td>
            <td
                class="w-full lg:w-auto p-3 text-gray-800 border border-b text-center block lg:table-cell relative lg:static">
                <span class="px-2 py-1 text-xs font-bold">{{ user?.login }}</span>
            </td>
        </tr>
    </tbody>
</table>
